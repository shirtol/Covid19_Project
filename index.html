<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/normalize.css" />
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/mobile.css" />
        <script
            src="https://kit.fontawesome.com/54d7603b2e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/x-icon" href="./assets/img/icon3.png" />

        <title>COVID-19 | Statistics</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
            integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./script/index.js" defer type="module"></script>
    </head>
    <body class="scroller">
        <div class="bg-container"></div>
        <div class="statistics-container">
            <div class="header">Live Update COVID-19</div>
            <div class="continents-container">
                <div class="continent selected" data-continent="Africa">
                    Africa
                </div>
                <div class="continent" data-continent="Americas">Americas</div>
                <div class="continent" data-continent="Asia">Asia</div>
                <div class="continent" data-continent="Europe">Europe</div>
                <div class="continent" data-continent="Oceania">Oceania</div>
            </div>
            <div class="country-container">
                <div class="country-dropdown">
                    <button class="drop-btn">
                        Choose Country
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div
                        class="countries-dropdown-content scroller"
                        id="all-countries"
                    ></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="chart" class="card"></canvas>
        </div>
        <div class="country-chart">
            <div class="latest-data-chart">
                <canvas id="latest-data"></canvas>
            </div>
            <div class="today-data-chart">
                <canvas id="today-data"></canvas>
            </div>
        </div>
        <div class="radar-country-chart">
            <div class="radar-chart">
                <canvas id="radar-chart" class="card"></canvas>
            </div>
        </div>
        <div class="rotate-screen-msg">
            <h2>For a much more comfortable experience rotate the screen</h2>
        </div>
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="error-msg-container">
            <div class="error-msg">
                Ohh no! <br />
                Something went wrong! <br />
                We couldn't find what you are looking for ðŸ˜¥
                <i class="fas fa-sync fa-1x"></i>
            </div>
        </div>
    </body>
</html>
